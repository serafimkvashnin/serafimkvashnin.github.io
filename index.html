  <script>
    const daysPerYear = 365;
    const msPerDay = 1000 * 60 * 60 * 24;

    function daysBetween(date1, date2) {
      return Math.floor(Math.floor((date2.getTime() - date1.getTime()) / msPerDay) / daysPerYear)
    }

    var age = document.getElementById("age");

    if (age) {
      age.innerHTML = daysBetween(new Date(2001, 6, 1), new Date())
    }

    var devAge = document.getElementById("dev_age");

    if (devAge) {
      devAge.innerHTML = daysBetween(new Date(2013, 4, 20), new Date())
    }
  </script>
